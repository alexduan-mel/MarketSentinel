  timescaledb:
    image: timescale/timescaledb:latest-pg14
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - POSTGRES_DB=${POSTGRES_DB:-sentinel}
    ports:
      - "5433:5432"
    volumes:
      - timescaledb_data:/var/lib/postgresql/data
      - ./infra/local/timescaledb/001_schema.sql:/docker-entrypoint-initdb.d/001_schema.sql

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  python-ai:
    build:
      context: services/python-ai
    ports:
      - "8000:8000"
    depends_on:
      - timescaledb
      - redis

volumes:
  timescaledb_data:
  redis_data:
